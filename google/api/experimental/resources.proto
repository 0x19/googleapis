syntax = "proto3";

package google.api.experimental;

import "google/protobuf/descriptor.proto";


// An resource container rule provides configuration for retrieving resource
// container from an individual field in API request message.
message ResourceContainerRule {
  // Selects fields where this rule applies.
  // Refer to [selector][DocumentationRule.selector] for syntax details.
  string selector = 1;

  // Type of resource containers.
  // (TL;DR: This is always "RESOURCE".)
  string type = 2;

  // (-- NEW --)
  // The base class name to be used.
  // This is generally the name of the message, but this should be explicitly
  // set if there is more than one rule.
  string base_name = 3;

  // (-- NEW --)
  // Nested resource containers, for cases where there can be more than
  // one resource used (e.g. something owned by either a parent or an
  // organization).
  repeated ResourceContainerRule choices = 4;
}


extend google.protobuf.FieldOptions {
  // The fully qualified message name of the type that this references.
  // Marks this as a field referring to a resource in another message.
  repeated string referent = 51802;
}
