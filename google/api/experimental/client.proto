syntax = "proto3";

package google.api.experimental;

import "google/protobuf/descriptor.proto";


// Information about the API as a whole. Generally used for packaging
// and documentation.
message Package {
  // Optional. The name of the client library package.
  //
  // This should be set to the colloquial name of the API, and is used
  // for things such as determining the package name.
  //
  // Specify this in appropriate title and branding casing, with space as the
  // word separator where appropriate (e.g. "Speech", "BigQuery",
  // "Video Intelligence").
  //
  // If not provided, this will be inferred to be the final item in
  // the proto package that comes before the version (see below), or the
  // final item if there is no version, with the first letter capitalized.
  //
  // This value may be used as-is in documentation, and code generators should
  // normalize it appropriately for idiomatic package, module, etc. names in
  // their language. However, this value is superseded by the language specific
  // options introduced for some languages.
  string api_name = 1;

  // Optional. The namespace.
  //
  // This should be set to the package namespace, using appropriate title
  // casing. Translators should normalize it appropriately for package, module,
  // etc. names in their language. Example: ["Google", "Cloud"]
  //
  // If not set, this is inferred to be all segments of the proto package
  // prior to the API name, with the first letter of each segment capitalized.
  repeated string namespace_segments = 2;

  // Optional. The version.
  // This should be set to the version of the API, if any.
  // If the API is part of the proto package, this value is inferred; it
  // must match ^v[\d]+(p[\d]+)?((alpha|beta)[\d]*)?$
  string version = 3;
}


// A description of OAuth information.
message OAuth {
  // Required. The authentication scopes required to connect to this service.
  repeated string scopes = 1;
}


// A struct of required information an API client library.
extend google.protobuf.FileOptions {
  // Packaging information.
  Package package = 50300;
}


// Information for connecting to the service.
extend google.protobuf.ServiceOptions {
  // Required. The hostname for this service (e.g. "foo.googleapis.com").
  // This should be specified with no prefix.
  string host = 50301;

  // Required. OAuth information for the client.
  OAuth oauth = 50302;
}
