type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.securitycenter.spi.v1alpha3
  python:
    package_name: google.cloud.securitycenter_v1alpha3.gapic
  go:
    package_name: cloud.google.com/go/cloud/securitycenter/apiv1alpha3
  csharp:
    package_name: Google.Cloud.SecurityCenter.V1Alpha3
  ruby:
    package_name: Google::Cloud::SecurityCenter::V1Alpha3
  php:
    package_name: Google\Cloud\SecurityCenter\V1Alpha3
  nodejs:
    package_name: securitycenter.v1alpha3
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.cloud.securitycenter.v1alpha3.SecurityCenter
  collections:
  - name_pattern: organizations/{organization}
    entity_name: organization
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: SearchAssets
    required_fields:
    - org_name
    request_object_method: true
    page_streaming:
      request:
        token_field: page_token
        page_size_field: page_size
      response:
        token_field: next_page_token
        resources_field: assets
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      org_name: organization
    timeout_millis: 60000
  - name: ModifyAsset
    flattening:
      groups:
      - parameters:
        - org_name
        - id
    required_fields:
    - org_name
    - id
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      org_name: organization
    timeout_millis: 60000
